<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="https://ikmalfalahi.github.io/putra-delima/assets/css/dashboard.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="https://ikmalfalahi.github.io/putra-delima/assets/img/logo-putra-delima.png" alt="logo" />
        <h3>PUTRA DELIMA</h3>
      </div>
      <nav class="nav">
        <a href="admin.html" class="nav-item">ğŸ  Dashboard</a>
        <a href="anggota.html" class="nav-item">ğŸ‘¥ Anggota</a>
        <a href="iuran.html" class="nav-item">ğŸ“„ Iuran</a>
        <a href="keuangan.html" class="nav-item active">ğŸ’° Keuangan</a>
        <a href="profil.html" class="nav-item">ğŸ‘¤ Profil</a>
        <a href="landing_admin.html" class="nav-item active">ğŸ  Landing</a>
        <button id="logoutBtn" class="nav-logout">ğŸšª Logout</button>
      </nav>
    </aside>

    <main class="main">
      <header class="main-header">
        <button id="toggleSidebar" class="hamburger">â˜°</button>
        <div class="header-right">
          <button id="themeToggle" class="theme-toggle" title="Ganti tema">ğŸŒ™</button>
        </div>
        <div class="header-right"><span id="userName">â€”</span></div>
      </header>

      <section class="content">
        <h2>Manajemen Keuangan</h2>

        <!-- âœ… Form tambah transaksi (hanya untuk admin) -->
        <div class="card admin-only">
          <div class="card-head">Tambah Transaksi</div>
          <div class="card-body">
            <div class="form-row">
              <select id="trans_jenis">
                <option value="">Pilih Jenis</option>
                <option value="pemasukan">Pemasukan</option>
                <option value="pengeluaran">Pengeluaran</option>
              </select>
            </div>
            <div class="form-row">
              <input type="number" id="trans_jumlah" placeholder="Jumlah (Rp)" />
            </div>
            <div class="form-row">
              <input type="text" id="trans_keterangan" placeholder="Keterangan" />
            </div>
            <div class="form-row">
              <button id="addTransactionBtn">Tambah</button>
            </div>
            <p id="transMsg" class="msg"></p>
          </div>
        </div>

        <!-- âœ… Tabel daftar transaksi -->
        <div class="card">
          <div class="card-head">Tabel Transaksi</div>
          <div class="card-body">
            <table class="table" id="transTable">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Jenis</th>
                  <th>Jumlah</th>
                  <th>Keterangan</th>
                  <th>Tanggal</th>
                  <th class="admin-only">Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="6" class="empty">Memuat...</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- âœ… Tombol ekspor (hanya admin) -->
        <div class="table-header admin-only">
          <h2>Data Keuangan</h2>
          <div class="action-btns">
            <button id="exportCSV" class="btn-export">Ekspor CSV</button>
            <button id="exportPDF" class="btn-export">Cetak PDF</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- âœ… Supabase + jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://ikmalfalahi.github.io/putra-delima/assets/js/supabase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="https://ikmalfalahi.github.io/putra-delima/assets/js/dashboard.js"></script>
</body>
</html>
