<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Landing Page | Admin Putra Delima</title>
  <link rel="stylesheet" href="../assets/css/landing_admin.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Kelola Landing Page</h1>
    <button id="logoutBtn">Keluar</button>
  </header>

  <main class="admin-container">

    <!-- HERO -->
    <section class="admin-section">
      <h2>Hero Section</h2>
      <input id="heroTitle" placeholder="Judul Hero" />
      <textarea id="heroDesc" placeholder="Deskripsi Hero"></textarea>
      <input type="file" id="heroImage" accept="image/*" />
      <img id="heroPreview" class="preview" alt="Hero Preview" />
      <button id="saveHero" class="btn-primary">Simpan Hero</button>
    </section>

    <!-- TENTANG -->
    <section class="admin-section">
      <h2>Tentang Kami</h2>
      <textarea id="aboutText" rows="4" placeholder="Deskripsi tentang kami"></textarea>
      <button id="saveAbout" class="btn-primary">Simpan Tentang</button>
    </section>

    <!-- VISI MISI -->
    <section class="admin-section">
      <h2>Visi & Misi</h2>
      <textarea id="visiText" placeholder="Visi"></textarea>
      <textarea id="misiText" placeholder="Misi (pisahkan dengan baris baru)"></textarea>
      <button id="saveVision" class="btn-primary">Simpan Visi & Misi</button>
    </section>

    <!-- STRUKTUR -->
    <section class="admin-section">
      <h2>Struktur Organisasi</h2>
      <input type="file" id="strukturImage" accept="image/*" />
      <img id="strukturPreview" class="preview" alt="Struktur Preview" />
      <button id="saveStruktur" class="btn-primary">Simpan Struktur</button>
    </section>

    <!-- GALERI -->
    <section class="admin-section">
      <h2>Galeri Foto</h2>
      <input type="file" id="galleryFiles" multiple accept="image/*" />
      <input type="text" id="galleryCaption" placeholder="Caption foto" />
      <div id="galleryPreview" class="gallery-preview"></div>
      <button id="uploadGallery" class="btn-primary">Upload Galeri</button>
    </section>

    <!-- AGENDA -->
    <section class="admin-section">
      <h2>Agenda</h2>
      <input id="agendaTitle" placeholder="Judul Agenda" />
      <input id="agendaDate" placeholder="Tanggal" />
      <input id="agendaLocation" placeholder="Lokasi" />
      <button id="addAgenda" class="btn-primary">Tambah Agenda</button>
      <div id="agendaList"></div>
    </section>

    <!-- KONTAK -->
    <section class="admin-section">
      <h2>Kontak & Maps</h2>
      <input id="alamat" placeholder="Alamat" />
      <input id="email" placeholder="Email" />
      <input id="whatsapp" placeholder="No. Whatsapp" />
      <textarea id="mapEmbed" placeholder="Link Google Maps Embed"></textarea>
      <button id="saveContact" class="btn-primary">Simpan Kontak</button>
    </section>

  </main>

  <footer class="admin-footer">Â© 2025 Putra Delima</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/landing_admin.js"></script>
</body>
</html>
