<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Landing Page | Admin Putra Delima</title>
  <link rel="stylesheet" href="../assets/css/landing_admin.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Kelola Landing Page</h1>
    <button id="logoutBtn">Keluar</button>
  </header>

  <main class="admin-container">
    <!-- Hero Section -->
    <section class="admin-section" id="heroSection">
      <h2>Hero Section</h2>
      <label>Judul:</label>
      <input type="text" id="heroTitle" placeholder="Masukkan judul hero" />
      <label>Deskripsi:</label>
      <textarea id="heroDesc" placeholder="Masukkan deskripsi hero"></textarea>
      <label>Gambar:</label>
      <input type="file" id="heroImage" accept="image/*" />
      <img id="heroPreview" class="preview" src="" alt="Preview Hero" />
      <button class="btn-primary" id="saveHero">Simpan Hero</button>
    </section>

    <!-- Tentang Kami -->
    <section class="admin-section" id="aboutSection">
      <h2>Tentang Kami</h2>
      <textarea id="aboutText" rows="5"></textarea>
      <button class="btn-primary" id="saveAbout">Simpan Tentang</button>
    </section>

    <!-- Visi Misi -->
    <section class="admin-section" id="visionSection">
      <h2>Visi & Misi</h2>
      <label>Visi:</label>
      <textarea id="visiText"></textarea>
      <label>Misi:</label>
      <textarea id="misiText"></textarea>
      <button class="btn-primary" id="saveVision">Simpan Visi & Misi</button>
    </section>

    <!-- Struktur -->
    <section class="admin-section" id="strukturSection">
      <h2>Struktur Organisasi</h2>
      <input type="file" id="strukturImage" accept="image/*" />
      <img id="strukturPreview" class="preview" src="" alt="Struktur" />
      <button class="btn-primary" id="saveStruktur">Simpan Struktur</button>
    </section>

    <!-- Galeri -->
    <section class="admin-section" id="gallerySection">
      <h2>Galeri Foto</h2>
      <input type="file" id="galleryFiles" multiple accept="image/*" />
      <div id="galleryPreview" class="gallery-preview"></div>
      <button class="btn-primary" id="uploadGallery">Upload Galeri</button>
    </section>

    <!-- Agenda -->
    <section class="admin-section" id="agendaSection">
      <h2>Agenda Kegiatan</h2>
      <input type="text" id="agendaTitle" placeholder="Judul kegiatan" />
      <input type="text" id="agendaDate" placeholder="Tanggal & Lokasi" />
      <button class="btn-primary" id="addAgenda">Tambah Agenda</button>
      <div id="agendaList"></div>
    </section>

    <!-- Kontak -->
    <section class="admin-section" id="contactSection">
      <h2>Kontak & Maps</h2>
      <input type="text" id="alamat" placeholder="Alamat" />
      <input type="text" id="email" placeholder="Email" />
      <input type="text" id="whatsapp" placeholder="No. Whatsapp" />
      <textarea id="mapEmbed" placeholder="Embed code Google Maps"></textarea>
      <button class="btn-primary" id="saveContact">Simpan Kontak</button>
    </section>
  </main>

  <footer class="admin-footer">Â© 2025 Putra Delima</footer>

  <script src="../assets/js/supabase.js"></script>
  <script src="../assets/js/landing_admin.js"></script>
</body>
</html>
