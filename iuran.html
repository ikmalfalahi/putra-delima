<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iuran — Putra Delima</title>

  <link rel="stylesheet" href="https://ikmalfalahi.github.io/putra-delima/assets/css/dashboard.css" />
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="https://ikmalfalahi.github.io/putra-delima/assets/img/logo-putra-delima.png" alt="logo" />
        <h3>PUTRA DELIMA</h3>
      </div>
      <nav class="nav">
        <a href="admin.html" class="nav-item">🏠 Dashboard</a>
        <a href="anggota.html" class="nav-item">👥 Anggota</a>
        <a href="iuran.html" class="nav-item active">📄 Iuran</a>
        <a href="keuangan.html" class="nav-item">💰 Keuangan</a>
        <a href="profil.html" class="nav-item">👤 Profil</a>
        <button id="logoutBtn" class="nav-logout">🚪 Logout</button>
      </nav>
    </aside>

    <main class="main">
      <header class="main-header">
        <button id="toggleSidebar" class="hamburger">☰</button>
        <div class="header-right"><span id="userName">—</span></div>
      </header>

      <section class="content">
        <h2>Manajemen Iuran</h2>

        <!-- ✅ Tambah Iuran (Admin Only) -->
        <div class="card admin-only">
          <div class="card-head">Tambah Iuran</div>
          <div class="card-body">
            <div class="form-row">
              <input type="text" id="iuran_keterangan" placeholder="Keterangan (misal: Iuran Bulanan Oktober)">
            </div>
            <div class="form-row">
              <input type="number" id="iuran_jumlah" placeholder="Jumlah (Rp)">
            </div>
            <div class="form-row">
              <select id="iuran_user">
                <option value="">Pilih Anggota</option>
              </select>
            </div>
            <div class="form-row">
              <button id="addIuranBtn">Tambah Iuran</button>
            </div>
            <p id="iuranMsg" class="msg"></p>
          </div>
        </div>

        <!-- ✅ Daftar Iuran -->
        <div class="card">
          <div class="card-head">Daftar Iuran</div>
          <div class="card-body">
            <table class="table" id="iuranTable">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama</th>
                  <th>Keterangan</th>
                  <th>Jumlah</th>
                  <th>Tanggal</th>
                  <th>Status</th>
                  <th>Bukti</th>
                  <th class="admin-only">Aksi</th>
                </tr>
              </thead>
              <tbody><tr><td colspan="8" class="empty">Memuat...</td></tr></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://ikmalfalahi.github.io/putra-delima/assets/js/supabase.js"></script>
  <script src="https://ikmalfalahi.github.io/putra-delima/assets/js/dashboard.js"></script>
</body>
</html>
