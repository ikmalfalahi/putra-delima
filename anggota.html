<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anggota — Putra Delima</title>
  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="../assets/img/logo-putra-delima.png" alt="logo" />
        <h3>PUTRA DELIMA</h3>
      </div>
      <nav class="nav">
        <a href="admin.html" class="nav-item">🏠 Dashboard</a>
        <a href="anggota.html" class="nav-item active">👥 Anggota</a>
        <a href="iuran.html" class="nav-item">📄 Iuran</a>
        <a href="keuangan.html" class="nav-item">💰 Keuangan</a>
        <a href="profil.html" class="nav-item">👤 Profil</a>
        <button id="logoutBtn" class="nav-logout">🚪 Logout</button>
      </nav>
    </aside>

    <main class="main">
      <header class="main-header">
        <button id="toggleSidebar" class="hamburger">☰</button>
        <div class="header-right">
          <span id="userName">—</span>
        </div>
      </header>

      <section class="content">
        <h2>Manajemen Anggota</h2>

        <div class="card">
          <div class="card-head">Daftar Anggota</div>
          <div class="card-body">
            <div class="table-actions">
              <button id="refreshMembers">Refresh</button>
            </div>

            <table class="table" id="membersTable">
              <thead>
                <tr><th>No</th><th>Nama</th><th>Umur</th><th>RT/RW</th><th>Status</th><th>Aksi</th></tr>
              </thead>
              <tbody>
                <tr><td colspan="6" class="empty">Memuat...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
