<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Putra Delima</title>

  <!-- ✅ Link CSS pakai path absolut supaya tidak 404 di GitHub Pages -->
  <link rel="stylesheet" href="https://ikmalfalahi.github.io/putra-delima/assets/css/dashboard.css" />
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <img src="https://ikmalfalahi.github.io/putra-delima/assets/img/logo-putra-delima.png" alt="logo" />
        <h3>PUTRA DELIMA</h3>
      </div>

      <nav class="nav">
        <a href="admin.html" class="nav-item active">🏠 Dashboard</a>
        <a href="anggota.html" class="nav-item">👥 Anggota</a>
        <a href="iuran.html" class="nav-item">📄 Iuran</a>
        <a href="keuangan.html" class="nav-item">💰 Keuangan</a>
        <a href="profil.html" class="nav-item">👤 Profil</a>
        <button id="logoutBtn" class="nav-logout">🚪 Logout</button>
      </nav>

      <div class="sidebar-footer">
        <small>Role: <span id="roleLabel">-</span></small>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <button id="toggleSidebar" class="hamburger">☰</button>
        <div class="header-right">
          <span id="userName">—</span>
        </div>
      </header>

      <section class="content">
        <h2>Dashboard Admin</h2>

        <!-- ✅ Kartu statistik -->
        <div class="stats-grid">
          <div class="stat card">
            <div class="stat-title">Total Anggota</div>
            <div id="totalMembers" class="stat-value">...</div>
          </div>
          <div class="stat card">
            <div class="stat-title">Total Iuran</div>
            <div id="totalIuran" class="stat-value">...</div>
          </div>
          <div class="stat card">
            <div class="stat-title">Total Pemasukan</div>
            <div id="totalPemasukan" class="stat-value">...</div>
          </div>
          <div class="stat card">
            <div class="stat-title">Total Pengeluaran</div>
            <div id="totalPengeluaran" class="stat-value">...</div>
          </div>
        </div>

        <!-- ✅ Preview tabel anggota -->
        <div class="card">
          <div class="card-head">Preview Data Anggota Terbaru</div>
          <div class="card-body">
            <table class="table" id="membersPreview">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Avatar</th>
                  <th>Nama</th>
                  <th>Tanggal Lahir</th>
                  <th>Blok</th>
                  <th>RT</th>
                  <th>RW</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="7" class="empty">Memuat...</td></tr>
              </tbody>
            </table>
          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- ✅ Urutan penting: CDN Supabase → Koneksi → Dashboard -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://ikmalfalahi.github.io/putra-delima/assets/js/supabase.js"></script>
  <script src="https://ikmalfalahi.github.io/putra-delima/assets/js/dashboard.js"></script>
</body>
</html>
